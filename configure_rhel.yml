    # Subject, sender, and to are mandatory, rest optional
    system_update_report_pre_email_parameters:
      #host: localhost
      #port: 25
      #secure: try
      #timeout: 20

      #ehlohost:
      #username:
      #password:

      charset: us-ascii
      #headers:
      #subtype:
      subject: "[INFO] Upcoming System Update"
      sender: no-reply@localhost
      to: root@localhost
      #cc:
      #bcc:

    # Attach PDF version of the report to the email
